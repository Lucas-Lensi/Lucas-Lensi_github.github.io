<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon" href="iconGoogle.png">
  </head>
  <body>

    <header>
      <div class="nav">
        <p class="item"><a class="link" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></p>
        <p class="item"><a class="link" href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></p>
        <form class="item" class="connec" action="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/" method="post">
          <input class="connecButton" type="button" value="Connexion">
        </form>
      </div>
    </header>
    <section class="content">
      <div class="google">
        <img class="logoGoogle" src="logoGoogle.png" alt="ecrito google">
      </div>
      <div class="search">
        <input class="searchBar" type="text">
      </div>
      <div class="clic">
        <div class="searchclic">
          <form action="index.html" method="post">
            <input class="TwoButton" class="buttonSearch" type="button" value="Recherche Google">
          </form>
        </div>
        <div class="chanceclic">
          <form action="index.html" method="post">
            <input class="TwoButton" class="buttonChance"type="button" value="J'ai de la chance">
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="country">
        <p id="France">France</p>
      </div>
      <div class="infos">
        <div class="info1">
          <p class="infoLink">
            <a class="link2" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjl2LHrsenkAhUHHxoKHQraBH8Q9NMDCA4&url=https%3A%2F%2Fsupport.google.com%2Fwebsearch%3Fp%3Dfr_consumer_info%26hl%3Dfr%26fg%3D1&usg=AOvVaw2Hh0QSd76Waw_vDJR_K2KN">Info consommateurs</a>
